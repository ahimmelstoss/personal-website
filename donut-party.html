<html>
<head>
  <title>Donut Party</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.8.2.min.js"><\/ script>')</script>
  <script src="donut-party.js"></script>
</head>
<body>
  <h1>A Handy Donut Calculator</h1>

  <form id="count" method="POST" action="#">
      <h5>How many people are there?</h5>
    <input id="people" type="text">

      <h5>How many donuts do you have?</h5>
    <input id="donuts" type="text">
    <br><br>
    <input id="submit" type="submit" value="Are there enough donuts?">
  </form>
  <h2></h2>
  <div id="return">
  </div>
</body>
</html>
